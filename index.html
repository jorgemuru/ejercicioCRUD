<!DOCTYPE html>
<html lang="es">
<!--CRUD con API AXIOS-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOFKA::C3::UY::.-Sistema de Gestion de Caricaturas-.</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="titulo">Eddi's Academy - by SOFKA U</h1>
        <h2 class="subtitulo">Menu de Mantenimiento de Cursos</h2>
    </div>
    <section class="crud">
        <div class="datos-header">
            <!--Formulario de ingreso/edicion/consulta -->
            <article>
                <h2 class="crud-title">Ingresar nuevo Curso</h2>
                <form class="crud-form">
                <input type="text" name="nombre" placeholder="nombre" required>
                <input type="text" name="Area" placeholder="area" required>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
                </form>
                <br>
            </article>
        </div>
        <div class="datos">
            <!-- Tabla con lista de registros recuperados -->
            <article>
                <h2 class="crud-subtitle">Listado de Cursos</h2>
                <table class="crud-table">
                <thead class="tabla-head">
                    <tr>
                    <th>Nombre</th>
                    <th>Area</th>
                    <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
                </table>
            </article>
        </div>
    </section>
    <!-- Template para rellenar tabla de datos -->
    <template id="crud-template">
    <tr>
        <td class="nombre"></td>
        <td class="area"></td>
        <td>
        <button class="edit">Editar</button>
        <button class="delete">Eliminar</button>
        </td>
    </tr>
    </template>
</div>
<!-- Referenca a la libreria de AXIOS -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- Codigo de JS -->
<script>
    const doc = document,
    $table = doc.querySelector(".crud-table"),
    $form = doc.querySelector(".crud-form"),
    $title = doc.querySelector(".crud-title"),
    $template = doc.getElementById("crud-template").content,
    $fragment = doc.createDocumentFragment();

    /* Logica para recuperar todos los registros de la API */
    const getAll = async () => {
    try {
    let res = await fetch("http://localhost:5050/cursos"),
        cursos = await res.json();

    if (!res.ok) throw { status: res.status, statusText: res.statusText };

    //console.log(json);

    cursos.forEach(el => {
        $template.querySelector(".nombre").textContent = el.nombre;
        $template.querySelector(".area").textContent = el.constelacion;
        $template.querySelector(".edit").dataset.id = el.id;
        $template.querySelector(".edit").dataset.name = el.nombre;
        $template.querySelector(".edit").dataset.constellation = el.constelacion;
        $template.querySelector(".delete").dataset.id = el.id;

        let $clone = doc.importNode($template, true);
        $fragment.appendChild($clone);
    });

    $table.querySelector("tbody").appendChild($fragment);
    } catch (err) {
    let message = err.statusText || "Error al obtener los datos.";
    $table.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${message}</b></p>`);
    }
}

    doc.addEventListener("DOMContentLoaded", getAll);

</script>
</body>
</html>
